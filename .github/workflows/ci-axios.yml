name: CI - Axios TypeScript Package

on:
  push:
    branches: [ main ]
    paths:
      - 'src/typescript/mitxonline-api-axios/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/typescript/mitxonline-api-axios/**'

jobs:
  test-axios-package:
    name: Test Axios TypeScript Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: '18'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        working-directory: src/typescript/mitxonline-api-axios
        run: yarn install

      - name: Run pack dry-run
        working-directory: src/typescript/mitxonline-api-axios
        run: yarn pack --dry-run