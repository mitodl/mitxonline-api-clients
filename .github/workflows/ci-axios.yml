name: CI - Axios TypeScript Package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-axios-package:
    name: Test Axios TypeScript Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        working-directory: src/typescript/mitxonline-api-axios
        run: yarn install

      - name: Run pack dry-run
        working-directory: src/typescript/mitxonline-api-axios
        run: yarn pack --dry-run
